<disabled
    jcr:primaryType="nt:unstructured"
    sling:resourceType="granite/ui/components/coral/foundation/form/checkbox"
    text="Disabled"
    fieldLabel="Launch"
    name="apm:executionEnabled"
    value="false"
    uncheckedValue="true"/>
<mode
    jcr:primaryType="nt:unstructured"
    sling:resourceType="granite/ui/components/coral/foundation/form/select"
    fieldLabel="Mode"
    name="apm:executionMode">
  <datasource
      jcr:primaryType="nt:unstructured"
      sling:resourceType="apm/datasource/executionModes"/>
</mode>
<environment
    jcr:primaryType="nt:unstructured"
    sling:resourceType="granite/ui/components/coral/foundation/form/select"
    fieldLabel="Environment"
    name="apm:executionEnvironment">
  <datasource
      jcr:primaryType="nt:unstructured"
      sling:resourceType="apm/datasource/executionEnvironments"/>
</environment>
<hook
    jcr:primaryType="nt:unstructured"
    sling:resourceType="granite/ui/components/coral/foundation/form/textfield"
    fieldLabel="Hook"
    name="apm:executionHook"/>
<schedule
    jcr:primaryType="nt:unstructured"
    sling:resourceType="granite/ui/components/coral/foundation/form/datepicker"
    fieldLabel="Schedule"
    name="apm:executionSchedule"
    type="datetime"
    valueFormat="YYYY-MM-DD[T]HH:mm:ss"/>
