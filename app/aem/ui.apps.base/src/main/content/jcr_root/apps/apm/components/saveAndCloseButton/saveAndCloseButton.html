<coral-actionbar-item>
  <coral-buttongroup class="betty-ActionBar-item granite-ActionGroup">
    <button type="submit" is="coral-button" variant="primary" size="M" tabindex="0" id="saveAndCloseButton"
            class="foundation-fixedanchor coral-Button coral-Button--primary coral-ButtonGroup-item">
      <coral-button-label>Save &amp; Close</coral-button-label>
    </button>
    <button
        class="granite-ActionGroup-icon coral-Button coral-Button--primary coral-ButtonGroup-item is-selected"
        is="coral-button" icon="chevronDown" variant="primary" iconsize="xs" size="M" tabindex="-1">
    </button>
    <coral-popover placement="center" alignMy="right top" alignAt="right bottom" target="_prev">
      <coral-popover-content>
        <coral-buttonlist class="granite-ActionGroup-list">
          <button id="saveButton" type="submit" is="coral-buttonlist-item"
                  class="granite-ActionGroup-item coral-BasicList-item coral-ButtonList-item">
            <coral-icon class="coral-Icon coral-BasicList-item-icon coral-Icon--sizeS" size="S"
                        handle="icon">
            </coral-icon>
            <div class=" coral-BasicList-item-outerContainer" handle="outerContainer">
              <div class=" coral-BasicList-item-contentContainer" handle="contentContainer">
                <coral-list-item-content class="coral-BasicList-item-content">Save
                </coral-list-item-content>
              </div>
            </div>
          </button>
        </coral-buttonlist>
      </coral-popover-content>
    </coral-popover>
  </coral-buttongroup>
</coral-actionbar-item>
